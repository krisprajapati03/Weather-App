<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="weather-app-images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search form -->
            <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="weather-app-images/search.png" width="20" height="20">
                </button>
            </form>

            <div class="error sub-container" data-error>
                <img src="weather-app-images/not-found.png" alt="" width="20%">
                <p>Enter Valid City Name</p>
            </div>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="weather-app-images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show Weather info -->
            <div class="sub-container user-info-conatainer">

                <!-- city name flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>


                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather Icon-->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="weather-app-images/wind.png" alt="" width="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="weather-app-images/humidity.png" alt="" width="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="weather-app-images/cloud.png" alt="" width="">
                        <p>clouds</p>
                        <p data-cloudiness></p> 
                    </div>

                </div>

            </div>
        </div> 

    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
